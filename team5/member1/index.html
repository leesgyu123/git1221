<!DOCTYPE html>
<html>
<head>
  <title>팀원1 소개</title>
</head>
<body>
  <!--
    들어가야 하는 것
    - 프로필 사진
    - 이름
    - 학번
    - 한줄 소개
    - 최근 관심사 3가지

    조건
    - 배경 색상을 변경할 것
    - 이미지는 150x150px
    - 이름은 h1 태그
    - 학번은 h2 태그
    - 한줄 소개는 p 태그
    - 최근 관심사는 ul 태그

    선택사항
    - CSS를 이용하여 자유롭게 꾸미기
  -->
  <img src="images.jpg" alt="My Image"></img>
  <h1>이선규</h1>
  <h2>10417</h2>
  <p>안녕하세요.</p>
  <ul>게임</ul>
 
</body>
</html>
